<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        table, th, td {
            border: 1px solid black; /* Added 'solid black' for the border to be visible */
            border-collapse: collapse; /* Optional: collapses borders into a single border */
        }
    </style>
</head>
<body>
    <!-- TABLE -->
    <table>
        <!-- 1st Table -->
        <tr>
            <!-- Table head -->
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        
        <!-- Content of tables. Note that they have different tag. th and td -->
        <tr>
            <td>Alfred</td>
            <td>Maria</td>
            <td>Aqila</td>
        </tr>
    </table>
</body>
</html>
